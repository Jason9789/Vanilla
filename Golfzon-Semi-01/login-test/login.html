<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="styles/find-id.css" />
  </head>
  <body>
    <div class="login-layer blind">
      <div class="login-popup-wrap">
        <div class="login-top">
          <img id="logo" src="img/logo.svg" alt="login logo image" />
        </div>

        <div class="login-middle">
          <form
            action="/meet-a-bwa/m_loginOK.do"
            class="login-form"
            method="post"
            id="loginForm"
          >
            <label for="id">아이디</label>
            <input
              type="text"
              id="idInput"
              name="id"
              placeholder="아이디 입력"
            />

            <label for="pw">비밀번호</label>
            <input
              type="password"
              id="pwInput"
              name="pw"
              placeholder="비밀번호 입력"
            />

            <input type="submit" onsubmit="check_length();" value="로그인" />
            <input type="button" value="창닫기" id="login-popup-closeBtn" />
          </form>

          <div class="login-bottom">
            <div>
              <a href="">ID 찾기</a>
            </div>
            <div>
              <a href="">PW 찾기</a>
            </div>
            <div>
              <a href="/meet-a-bwa/u_insert.do">회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
