<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/mypage.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <div id="menuWrap">
      <div id="logoSection">
        <a href=""><img src="img/logo.svg" alt="logo img" id="logo_img" /></a>
      </div>
      <div id="log_Section">
        <ul id="beforeLogin" class="logSection">
          <li class="logItem">
            <a href=""
              ><button id="loginBtn" class="logBtn btn_css">로그인</button></a
            >
          </li>
        </ul>
        <!-- afterLogin은 flex와 충돌나서 blind 클래스 add하고 logSection 클래스 remove 해줘야함-->
        <ul id="afterLogin" class="blind">
          <li class="logItem">
            <a href=""
              ><img src="img/alarm.svg" alt="alarm img" id="alarm_img"
            /></a>
          </li>
          <li class="logItem">
            <a href=""
              ><button id="mypageBtn" class="btn_css">마이페이지</button></a
            >
          </li>
          <li class="logItem">
            <a href=""
              ><button id="logoutBtn" class="logBtn btn_css">
                로그아웃
              </button></a
            >
          </li>
        </ul>
      </div>
    </div>

    <section id="bodyWrap">
      <div id="contentWrap">
        <section class="contentSection" id="user-info">
          <h1 class="sectionTitle">마이 페이지</h1>
          <div id="user-content">
            <div id="user-profile-img">
              <img src="./img/loopy.svg" alt="" />
            </div>
            <div id="user-contents">
              <p><span>팡근님,</span> 안녕하세요.</p>
              <p>golfzon@gmail.com</p>
            </div>
          </div>

          <a href="#" id="btn-edit-user-info">개인 정보 수정</a>
        </section>
        <!-- end user-info contentSection -->

        <section class="contentSection" id="my-meeting">
          <h1 class="sectionTitle">나의 모임</h1>

          <!-- 가입한 모임 혹은 액티비티가 없을 경우 -->
          <div id="meeting-guide">
            <div>
              <p>가입한 모임이 없으시네요!</p>
              <p>운영중인 모임을 보여드릴까요?</p>
            </div>
            <a href="#">개설된 모임 구경하러 가기</a>
          </div>
        </section>
        <!-- end my-meeting contentSection -->

        <section class="contentSection" id="my-activity">
          <h1 class="sectionTitle">나의 액티비티</h1>

          <div class="content_list">
            <!-- start content div-->
            <table>
              <tr>
                <td class="content_title">경기 광주 평페달</td>
                <td rowspan="2" class="content_img">
                  <img src="img/loopy.svg" class="list_img" />
                </td>
              </tr>
              <tr>
                <td class="content_description">
                  혼자 타도 좋고!! 같이 타면 더 좋다!! 경기도 광주 소개 자전거
                  모임입니다. 초보부터 중고수까지 솰라솰라
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <div class="tagSection">
                    <div class="loca_tag tag">
                      <img src="img/map.png" class="tag_img" />
                      <span class="location_name font_size_10">경안동</span>
                    </div>
                    <div class="cate_tag tag">
                      <span class="category_name font_size_10">자전거</span>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
            <div class="meet_info">
              <div class="meet_member_info">
                <span class="member_cnt member_ment">19명</span>
                <span class="member_ment">참여 중</span>
              </div>

              <!-- 조건있는 모임(조건없을 시 hide 클래스 추가) -->
              <div class="meet_condition">
                <img src="img/line.svg" class="divide" />
                <span class="condition_bold condition_common"><b>모집</b></span>
                <span class="condition_regular condition_common">20~30대</span>
              </div>
            </div>
          </div>
          <!-- end content div -->
        </section>
        <!-- end my-activity contentSection -->
      </div>
      <!-- end contentWrap -->

      <div id="footerWrap">
        <h5>© Golfzon Tech Academy, Inc. All rights reserved.</h5>
      </div>
    </section>
    <!-- end bodyWrap -->
  </body>
</html>
