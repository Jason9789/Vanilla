<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID 찾기</title>

    <link rel="stylesheet" href="css/find-popup.css" />
  </head>
  <body>
    <div class="find-popup-layer">
      <div class="find-popup-wrap">
        <div class="popup-header">
          <h1>ID 찾기</h1>
          <h3>가입 시 기입한 <br />이메일을 입력해주세요.</h3>
        </div>

        <input
          id="email-input"
          type="text"
          placeholder="이메일을 입력해주세요"
        />

        <div class="btn-group">
          <button class="btn-find">전송</button>
          <button class="btn-cancel">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
