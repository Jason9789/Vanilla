<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackOffice Landing</title>

    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/footer.css" />

    <link rel="stylesheet" href="../../css/landing/host-login.css" />

    <link rel="stylesheet" href="../../css/landing/host-header.css" />
    <link rel="stylesheet" href="../../css/landing/host-landing.css" />

    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/host_popup.js"></script>
  </head>
  <body style="display: flex; flex-direction: column">
    <!-- ******************* -->
    <!-- Host Header SECTION -->
    <!-- ******************* -->
    <section class="headerWrap">
      <div class="logo-section">
        <span>LOGO</span>
      </div>

      <div class="hostMenu-section">
        <!-- 로그인 전 유저 메뉴 -->
        <section id="before_login" class="">
          <div id="before_hostMenu" class="hostMenu">
            <img
              src="../img/host-header/host_menu.svg"
              alt="host_menu_img"
              class="host_menu_img"
            />
            <img
              src="../img/host-header/bx_host-circle.png"
              alt="host_profile_img"
              class="host_profile_img"
            />
          </div>

          <!-- CUSTOM SELECT -->
          <div class="custom-select-host blind">
            <ul class="host-select-wrap">
              <li id="go-login" class="host-select-list">로그인</li>
              <li id="go-backOffice" class="host-select-list">공간등록신청</li>
              <li id="go-user-home" class="host-select-list">Rence 이동</li>
            </ul>
          </div>
        </section>

        <!-- 로그인 후 유저 메뉴 -->
        <section id="after_login" class="blind">
          <div id="after_hostMenu" class="hostMenu">
            <img
              src="../img/host-header/host_menu.svg"
              alt="host_menu_img"
              class="host_menu_img"
            />
            <img
              src="../img/host-header/bx_host-circle.png"
              alt="host_profile_img"
              class="host_profile_img"
            />
          </div>

          <!-- CUSTOM SELECT -->
          <div class="custom-select-host blind">
            <ul class="host-select-wrap">
              <li id="go-myPage" class="host-select-list">마이페이지</li>
              <li id="go-backOffice" class="host-select-list">공간등록신청</li>
              <li id="go-logOut" class="host-select-list">로그아웃</li>
            </ul>
          </div>
        </section>
      </div>
    </section>
    <!-- ******************** -->
    <!-- Host Landing SECTION -->
    <!-- ******************** -->
    <section class="landingWrap">
      <div class="start-hosting">
        <h1 class="title-start-hosting">나의 공간을 공개해 볼까요?</h1>
        <button class="btn-start-hosting">
          <a href="">호스팅 시작하기</a>
        </button>
      </div>

      <div class="apply-hosting">
        <h1 class="title-apply-hosting">
          공간 공유 플랫폼, <br />Rence에서 시작하세요
        </h1>
        <button class="btn-apply-hosting">
          <a href="">호스트 신청하기</a>
        </button>
      </div>
    </section>

    <!-- ******************* -->
    <!-- Host Footer SECTION -->
    <!-- ******************* -->
    <section id="footerWrap">
      <h5>© Golfzon Tech Academy, Inc. All rights reserved.</h5>
    </section>

    <!-- LOGIN POPUP -->
    <!-- START LOGIN SECTION -->
    <div class="popup-background blind">
      <div id="login-section" class="blind">
        <section class="login-popup-logo-section">
          <span>LOGO</span>
        </section>
        <section class="login-popup-input-section">
          <input
            type="text"
            id="login-id"
            class="login-popup-input"
            placeholder="아이디를 입력하세요."
          />
          <input
            type="password"
            id="login-pw"
            class="login-popup-input"
            placeholder="비밀번호를 입력하세요."
          />
        </section>
        <section class="login-popup-btn-section">
          <input type="button" id="login-btn" value="로그인" />
          <div class="txt-btn-wrap">
            <span class="txt-btn">비밀번호 찾기</span>
          </div>
        </section>
      </div>
      <!-- END LOGIN SECTION -->

      <!-- START FIND-PW SECTION -->
      <div id="find-pw-section" class="find-section blind">
        <section class="find-popup-logo-section">
          <span>비밀번호 찾기</span>
        </section>
        <section class="find-popup-input-section">
          <div class="email-wrap">
            <span class="find-guide-txt">사업자 이메일을 입력해주세요.</span>
            <input
              type="email"
              id="find-pw-email"
              class="find-popup-input"
              placeholder="이메일을 입력하세요."
            />
          </div>
          <div>
            <span class="find-guide-txt"
              >사업자 등록 번호를 입력해 주세요.</span
            >
            <input
              type="text"
              id="find-pw-id"
              class="find-popup-input"
              placeholder="비밀번호를 입력하세요."
            />
          </div>
        </section>
        <section class="find-popup-btn-section">
          <input
            type="button"
            id="find-pw-btn"
            class="find-btn"
            value="비밀번호 찾기"
          />
        </section>
      </div>
      <!-- END FIND-PW SECTION -->
    </div>

    <div class="popup-background blind">
      <!-- START SUCCESS CUSTOM ALERT POPUP -->
      <div id="success-alert-popup" class="alert-popup blind">
        <section class="alert-txt-section">
          <span>해당 이메일로 비밀번호를 전송하였습니다.</span>
        </section>
        <section id="success-alert-btn" class="alert-btn-section">
          <span>확인</span>
        </section>
      </div>

      <!-- START FAIL CUSTOM ALERT POPUP -->
      <div id="fail-alert-popup" class="alert-popup blind">
        <section class="alert-txt-section">
          <span
            >이메일 혹은 사업자 등록 번호를 <br />
            다시 확인해 주세요</span
          >
        </section>
        <section id="fail-alert-btn" class="alert-btn-section">
          <span>확인</span>
        </section>
      </div>
    </div>
  </body>
</html>
