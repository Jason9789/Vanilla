<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공간 관리 리스트</title>

    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/DashBoard/dash-commons.css" />
    <link rel="stylesheet" href="../../css/DashBoard/left-aside.css" />
    <link rel="stylesheet" href="../../css/DashBoard/room-list.css" />

    <link rel="stylesheet" href="../../css/DashBoard/board-home.css" />

    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/number-comma.js"></script>
    <script src="../../js/custom_select.js"></script>
  </head>
  <body id="bodyWrap">
    <!-- START aside-menu -->
    <aside class="asideWrap">
      <div class="logo-section">
        <img src="../../img/RENCE-Host.svg" alt="logo" />
      </div>

      <!-- START menuWrap -->
      <div class="menuWrap">
        <div class="menu-item active">
          <img src="../../img/dashBoard/ico-host-board.svg" alt="Dash Board" />
          <p>대시보드</p>
        </div>
        <div class="menu-item">
          <img src="../../img/dashBoard/ico-host-room.svg" alt="room" />
          <p>공간관리</p>
        </div>
        <div class="menu-item">
          <img src="../../img/dashBoard/ico-host-time.svg" alt="time" />
          <p>예약 관리</p>
        </div>
        <div class="menu-item">
          <img src="../../img/dashBoard/ico-host-reciept.svg" alt="Reciept" />
          <p>정산</p>
        </div>
        <div class="menu-item">
          <img src="../../img/dashBoard/ico-host-settings.svg" alt="Settings" />
          <p>환경설정</p>
        </div>
      </div>
      <!-- END menuWrap -->
    </aside>
    <!-- END aside-menu -->

    <section class="board-contentWrap">
      <div class="titleSection">
        <h1>공간 관리</h1>
        <button id="btn-room-add" class="btn-room-add">추가</button>
        <ul class="mini-nav">
          <li><p class="nav-item active" id="room-list">리스트</p></li>
          <li><p class="nav-item" id="qna-list">문의</p></li>
          <li><p class="nav-item" id="review-list">후기</p></li>
        </ul>
        <!-- END mini-nav -->
      </div>
      <!-- END titleSection -->

      <div class="boardWrap">
        <div class="room-list">
          <div class="room-item">
            <div class="item-header">
              <p>101호 1인 데스크</p>
              <div class="item-buttons">
                <button id="btn-room-edit">수정</button>
                <button id="btn-room-delete">삭제</button>
              </div>
              <!-- END item-buttons -->
            </div>
            <!-- END item-header -->
            <div class="item-body">
              <p id="room-type">데스크</p>
              <span id="room-price">10000</span>
            </div>
            <!-- END item-body -->
          </div>
          <!-- END room-item -->
          <div class="room-item">
            <div class="item-header">
              <p>101호 1인 데스크</p>
              <div class="item-buttons">
                <button id="btn-room-edit">수정</button>
                <button id="btn-room-delete">삭제</button>
              </div>
              <!-- END item-buttons -->
            </div>
            <!-- END item-header -->
            <div class="item-body">
              <p id="room-type">데스크</p>
              <span id="room-price">10000</span>
            </div>
            <!-- END item-body -->
          </div>
          <!-- END room-item -->
          <div class="room-item">
            <div class="item-header">
              <p>101호 1인 데스크</p>
              <div class="item-buttons">
                <button id="btn-room-edit">수정</button>
                <button id="btn-room-delete">삭제</button>
              </div>
              <!-- END item-buttons -->
            </div>
            <!-- END item-header -->
            <div class="item-body">
              <p id="room-type">데스크</p>
              <span id="room-price">10000</span>
            </div>
            <!-- END item-body -->
          </div>
          <!-- END room-item -->
        </div>
        <!-- END room-list -->
      </div>
      <!-- END boardWrap -->
    </section>
    <!-- END board-contentWrap -->

    <!-- popup background -->
    <div class="popup-background blind">
      <div id="room-insert-section" class="blind">
        <section class="room-popup-title-section">
          <span>공간 추가</span>
        </section>
        <section class="room-popup-input-section">
          <div class="room-name-wrap">
            <p>공간 이름</p>
            <input
              type="text"
              id="input-room-name"
              class="input-room-name"
              placeholder="공간 이름을 입력해 주세요"
            />
          </div>
          <div class="room-type-wrap">
            <p>공간 타입</p>
            <div class="room-type-select" id="room-type-select">
              <button id="room-type-label" class="room-type-label">
                타입을 선택해 주세요
              </button>
              <ul class="type-select-list blind">
                <li class="type-select-item">데스크</li>
                <li class="type-select-item">4인 회의실</li>
                <li class="type-select-item">6인 회의실</li>
                <li class="type-select-item">10인 회의실</li>
                <li class="type-select-item">오피스</li>
              </ul>
            </div>
            <!-- END room-type-select -->
          </div>
          <!-- END room-type-wrap -->
        </section>
        <!-- room-popup-input-section -->
        <div class="select-btn-group">
          <button id="btn-cancel" class="select-btn">닫기</button>
          <button id="btn-insert" class="select-btn">추가</button>
        </div>
      </div>
      <!-- END select-btn-group -->
    </div>
    <!-- END popup-background blind -->
  </body>
</html>
