<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/DashBoard/dash-commons.css" />
    <link rel="stylesheet" href="../../css/DashBoard/left-aside.css" />
    <link rel="stylesheet" href="../../css/DashBoard/board-home.css" />
    <link rel="stylesheet" href="../../css/DashBoard/settings.css" />

    <script src="../../js/jquery-3.6.1.min.js"></script>
    <script src="../../js/custom_select.js"></script>

    <title>환경설정</title>
  </head>
  <body id="bodyWrap">
    <aside class="asideWrap">
      <div class="logo-section">
        <img src="../../img/RENCE-Host.svg" alt="logo" />
      </div>
      <!-- START menuWrap -->
      <div class="menuWrap">
        <div class="menu-item">
          <img src="../../img/dashBoard/ico-host-board.svg" alt="Dash Board" />
          <p>대시보드</p>
        </div>
        <div class="menu-item">
          <img src="../../img/dashBoard/ico-host-room.svg" alt="room" />
          <p>공간관리</p>
        </div>
        <div class="menu-item">
          <img src="../../img/dashBoard/ico-host-time.svg" alt="time" />
          <p>예약 관리</p>
        </div>
        <div class="menu-item">
          <img src="../../img/dashBoard/ico-host-reciept.svg" alt="Reciept" />
          <p>정산</p>
        </div>
        <div class="menu-item active">
          <img src="../../img/dashBoard/ico-host-settings.svg" alt="Settings" />
          <p>환경설정</p>
        </div>
      </div>
      <!-- END menuWrap -->
    </aside>
    <!-- END aside-menu -->

    <section class="board-contentWrap">
      <div class="titleSection">
        <h1>환경 설정</h1>
      </div>
      <!-- END titleSection -->

      <div class="boardWrap settings">
        <div class="titleSection settings">
          <h1>호스트 정보</h1>
          <button id="btn-update-pw" class="btn-update-pw">
            비밀번호 변경
          </button>
        </div>
        <!-- END titleSection settings -->

        <div class="host-info-list">
          <div class="host-item">
            <p>상호명</p>
            <span>오라운트</span>
          </div>
          <div class="host-item">
            <p>대표</p>
            <span>김대표</span>
          </div>
          <div class="host-item">
            <p>사업자 등록 번호</p>
            <span>227-32-00983</span>
          </div>
          <div class="host-item">
            <p>위치</p>
            <span>경기도 광주시 오포읍 양벌로 320-4 오라운트</span>
          </div>
          <div class="host-item">
            <p>전화번호</p>
            <span>010-1234-5678</span>
          </div>
          <div class="host-item">
            <p>이메일</p>
            <span>qwerasdf@gmail.com</span>
          </div>
        </div>
        <!-- END host-info-list -->
      </div>
      <!-- END boardWrap -->
      <div class="btn-group-settings">
        <button id="btn-host-delete" class="btn-host-delete">
          업체 삭제 요청
        </button>
      </div>
      <!-- END btn-group-settings -->
    </section>
    <!-- END board-contentWrap -->

    <!-- popup background -->
    <div class="popup-background blind">
      <div id="popup-update-pw" class="blind">
        <div class="titleSection">
          <h3>현재 비밀번호를 입력해 주세요</h3>
        </div>

        <div>
          <input
            class="input-check-pw"
            type="password"
            placeholder="현재 비밀번호를 입력해 주세요."
          />
        </div>

        <div class="btn-popup-group">
          <button id="btn-popup-confirm">확인</button>
          <button id="btn-popup-close">닫기</button>
        </div>
      </div>
      <!-- END popup-update-pw -->

      <!-- START DELETE CONFIRM POPUP -->
      <div id="host-delete-popup" class="confirm-popup blind">
        <section class="confirm-txt-section">
          <span class="delete-txt">
            해당 공간을 정말 삭제하시겠습니까? <br />삭제하시면 다시 복구 할 수
            없습니다</span
          >
        </section>
        <section class="confirm-btn-section">
          <div class="confirm-yesBtn">삭제</div>
          <div id="delete-closeBtn" class="confirm-noBtn">닫기</div>
        </section>
      </div>
      <!-- END DELETE FONFIRM POPUP -->
    </div>
    <!-- END popup-background -->
  </body>
</html>
