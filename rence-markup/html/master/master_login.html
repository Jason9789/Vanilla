<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/master/master-login.css" />
    <title>마스터 로그인</title>
  </head>
  <body>
    <div class="contentWrap">
      <div class="loginWrap">
        <div class="logoSection">
          <img src="../../img/RenceMaster.svg" alt="" />
        </div>
        <!-- END logoSection -->

        <div class="inputSection">
          <input
            id="backoffice_id"
            type="text"
            placeholder="아이디를 입력하세요 (사업자 등록 번호)"
          />
          <input
            id="backoffice_pw"
            type="password"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <!-- END inputSection -->

        <button id="btn-master-login" class="btn-master-login">로그인</button>
      </div>
      <!-- END loginWrap -->
    </div>
    <!-- END contentWrap -->
  </body>
</html>
